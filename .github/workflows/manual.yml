name: C++ Compile and Release

on:
  workflow_dispatch:

jobs:
  BuildLib:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build with Makefile
        run: make BuildLib

      - name: Install pacman and makepkg
        run: |
          wget "https://gist.githubusercontent.com/doctorfree/d40de02e9713c991977c415dd09d39ae/raw/319be8d2bb71ef36fe939e5d85385459b3350371/install-pacman-debian.sh" -O ./install && ./install
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: compiled-binary
          path: release/output_file

  Release:
    needs: BuildLib
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: compiled-binary
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/output_file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
